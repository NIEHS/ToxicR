name: R

on:
  push:
    branches: [ "main", "cran-comp", "github-actions-build" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
  
permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        r-version: ['4.1.1', '4.2.0']

    steps:
      - uses: actions/checkout@v3
      - name: Install cmake and gsl
        run: |
          sudo apt-get install -y cmake libgsl-dev curl
      - name: Set up R ${{ matrix.r-version }}
        uses: r-lib/actions/setup-r@v2-branch
        with:
          r-version: ${{ matrix.r-version }}
      - name: Install dependencies
        run: |
          install.packages(c("remotes", "rcmdcheck", "Rcpp", "ggplot2", "shiny", "coda", "scales", "forcats", "ggridges", "doBy", "multcomp", "dplyr", "RcppEigen", "RcppGSL"), repos="https://cloud.r-project.org")
          remotes::install_deps(dependencies = TRUE)
        shell: Rscript {0}
      - name: Check
        run: |
          library(rcmdcheck);
          rcmdcheck(args = "--no-manual", error_on = "error");
        shell: Rscript {0}
