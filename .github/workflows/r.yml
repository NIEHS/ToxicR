      #   run: devtools::check_win_release()
      #   shell: Rscript {0}
      # - uses: r-lib/actions/check-r-package@v2
      - name: Upload package
        uses: actions/upload-artifact@v3
        with:
          path: ToxicR_23.4.1.1.0.tar.gz
          name: ToxicR_23.4.1.1.0-${{ matrix.config.os }}.${{ matrix.config.r }}.tar.gz

