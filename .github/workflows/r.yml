name: R

on:
  push:
    branches: [ "github-actions-build" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
  
permissions:
  contents: read

jobs:
  builder:
    runs-on: ${{ matrix.os }}
    needs: [build-linux, build-windows]
    strategy: 
      matrix:
        r-version: ['4.2.0']

  build-windows:
    runs-on: windows-latest
    strategy:
      matrix:
        r-version: ['4.2.0']
    steps:
      - uses: actions/checkout@v3
      - uses: r-lib/actions/setup-pandoc@v2
      - uses: r-lib/actions/setup-r@v2
      - uses: r-lib/actions/setup-tinytex@v2
      - uses: r-lib/actions/setup-r-dependencies@v2
          with:
            cache-version: 2
      - name: Build package
        run: R CMD build .
      - uses: r-lib/actions/check-r-package@v2
        with:
        args: 'c("--as-cran")'
      - name: Upload package
        uses: actions/upload-artifact@v3
        with:
          name: ToxicR_23.4.1.1.0-win.tar.gz
          path: ToxicR_23.4.1.1.0.tar.gz

  build-linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        r-version: ['4.2.0']
    steps:
      - uses: actions/checkout@v3
      - uses: r-lib/actions/setup-pandoc@v2
      - uses: r-lib/actions/setup-r@v2
      - uses: r-lib/actions/setup-tinytex@v2
      - uses: r-lib/actions/setup-r-dependencies@v2
          with:
          cache-version: 2
      - name: Build package
        run: R CMD build .
      - uses: r-lib/actions/check-r-package@v2
        with:
        args: 'c("--as-cran")'
      - name: Upload package
        uses: actions/upload-artifact@v3
        with:
          name: ToxicR_23.4.1.1.0-deb.tar.gz
          path: ToxicR_23.4.1.1.0.tar.gz